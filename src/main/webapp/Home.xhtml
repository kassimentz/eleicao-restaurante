<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Escolha de Restaurante</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>

	<header>
		<div style="float: left">
			<h:outputLabel value="Sistema de Eleição de Restaurante" />
		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
		<f:metadata>
			<f:viewAction action="#{indexController.init}" />
		</f:metadata>
		<h:form id="frmVotacao">
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Para votar é necessário informar seu CPF. Somente é permitido uma votação por dia por CPF." />
			</h:panelGrid>
			
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="cpfEleitor" value="Informe seu CPF para votar:" />
				
				<p:inputMask  mask="999.999.999-99" converter="cpfConverter" id="cpfEleitor" value="#{indexController.voto.cpf}" required="true">
           				<f:ajax event="blur" render="messages" listener="#{indexController.verificaCpf()}"></f:ajax>		
				</p:inputMask>
			</h:panelGrid>
			
			

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel for="restauranteSelecionado" value="Escolha o Restaurante:" />
				<p:selectOneMenu id="restauranteSelecionado" value="#{indexController.voto.restaurante}"
					converter="restauranteConverter">
					<f:selectItems value="#{indexController.restaurantes}" var="res"
						itemValue="#{res}" itemLabel="#{res.nome}" />
				</p:selectOneMenu>

			</h:panelGrid>
			
			
			
			<h:panelGrid>
				<p:commandButton value="Votar" id="botaoSalvar"  action="#{indexController.Salvar}" update="frmVotacao"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Número de votos:" />
				<p:outputLabel value="#{indexController.nroVotos}"></p:outputLabel>
			</h:panelGrid>
			
		</h:form>
	</div>

	<p:separator style="margin-top: 20px" />


</h:body>

</html>
